<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="CampusConnect — The ultimate platform connecting students and campus services across Ghana." />
  <title>CampusConnect — Home</title>

  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <i class="fas fa-graduation-cap"></i> CampusConnect
      </div>
      <button class="menu-toggle" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <nav class="nav">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="listings.html"><i class="fas fa-list"></i> Browse</a>
        <a href="add-service.html"><i class="fas fa-plus-circle"></i> Add Service</a>
         <a href="about.html"><i class="fas fa-info-circle"></i>About Us</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-inner">
      <h1 class="animate-title"><i class="fas fa-link"></i> Connect, Discover, Grow</h1>
      <p class="animate-sub">Explore trusted campus services and businesses near you.</p>

      <div class="search-row">
        <input id="searchBar" type="text" placeholder="Search campus services..." />
        <select id="homeCategory">
          <option value="">All Categories</option>
        </select>
        <button class="btn" onclick="searchFromHome()">
          <i class="fas fa-search"></i> Search
        </button>
      </div>
    </div>
  </section>

  <main class="container">
    <section>
      <h2><i class="fas fa-star"></i> Popular Services</h2>
      <div id="popularContainer" class="services-grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>
        <h4><i class="fas fa-clock"></i> Current Time</h4>
        <p id="dateTimeSmall"></p>
      </div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
    <div class="container copy">
      <small>© 2025 CampusConnect — Built by Godfred Sefa Aboagye</small>
    </div>
  </footer>

  <script src="script/data.js"></script>
  <script src="script/script.js"></script>
</body>
</html>
