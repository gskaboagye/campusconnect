<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Browse all student and business services across Ghanaian universities on CampusConnect." />
  <title>CampusConnect — Listings</title>

  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <i class="fas fa-list"></i> Browse Services
      </div>
      <button class="menu-toggle"><i class="fas fa-bars"></i></button>
      <nav class="nav">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="add-service.html"><i class="fas fa-plus-circle"></i> Add</a>
        <a href="about.html"><i class="fas fa-info-circle"></i>About Us</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="filters">
      <h2><i class="fas fa-filter"></i> Filter Services</h2>
      <div class="filters-row">
        <select id="categoryFilter"></select>
        <select id="universityFilter"></select>
        <input type="text" id="searchInput" placeholder="Search services..." />
        <select id="sortFilter">
          <option value="relevance">Sort by Relevance</option>
          <option value="price-low-high">Price: Low to High</option>
          <option value="price-high-low">Price: High to Low</option>
          <option value="alpha">A–Z</option>
          <option value="newest">Newest</option>
        </select>
        <button class="btn" onclick="applyFilters()"><i class="fas fa-sync"></i> Apply</button>
        <button class="btn ghost" onclick="clearFilters()"><i class="fas fa-times"></i> Clear</button>
      </div>
    </section>

    <section id="listingsContainer" class="services-grid">
      <div class="card"><p>Loading services...</p></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
          <div>
        <h4><i class="fas fa-clock"></i> Current Time</h4>
        <p id="dateTimeSmall"></p>
      </div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <script src="script/data.js"></script>
  <script src="script/script.js"></script>
</body>
</html>
