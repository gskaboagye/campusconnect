<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CampusConnect — Add Service</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand"><i class="fas fa-plus-circle"></i> <span>Add Service</span></div>
      <button class="menu-toggle" id="menuToggle3"><i class="fas fa-bars"></i></button>
      <nav class="nav" id="mainNav3">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="listings.html"><i class="fas fa-list"></i> Browse</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <form id="addServiceForm" class="card form-card">
      <h2><i class="fas fa-edit"></i> Add your service</h2>

      <div class="form-row">
        <label>Title</label>
        <input id="title" required placeholder="e.g., Laundry service" />
      </div>

      <div class="form-row">
        <label>Description</label>
        <textarea id="description" required placeholder="Short description"></textarea>
      </div>

      <div class="form-row two-cols">
        <div>
          <label>Price (GH₵)</label>
          <input id="price" required placeholder="e.g., 10" />
        </div>
        <div>
          <label>Category</label>
          <select id="category">
            <option value="">Select category</option>
          </select>
        </div>
      </div>

      <div class="form-row two-cols">
        <div>
          <label>University</label>
          <select id="university"></select>
        </div>
        <div>
          <label>Hostel / Hall</label>
          <input id="hostel" placeholder="e.g., Unity Hall" />
        </div>
      </div>

      <div class="form-row">
        <label>Contact (phone / WhatsApp)</label>
        <input id="contact" placeholder="e.g., 0541234567" />
      </div>

      <div class="form-row">
        <label>Image URL (optional)</label>
        <input id="image" placeholder="https://..." />
      </div>

      <div class="form-actions">
        <button class="btn" type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-col"><h4>Quick links</h4><ul><li><a href="index.html">Home</a></li></ul></div>
      <div class="footer-col"><h4>Follow</h4><div class="social-icons"><a href="#"><i class="fab fa-facebook"></i></a></div></div>
      <div class="footer-col"><h4>Now</h4><p id="dateTimeSmall3"></p></div>
    </div>
    <div class="container copy"><small>© 2025 CampusConnect</small></div>
  </footer>

  <script src="script/data.js"></script>
  <script src="script/script.js"></script>
</body>
</html>
