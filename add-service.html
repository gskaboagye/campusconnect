<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Add your campus service to CampusConnect and reach students easily." />
  <title>CampusConnect — Add Service</title>

  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <i class="fas fa-plus-circle"></i> Add New Service
      </div>
      <button class="menu-toggle"><i class="fas fa-bars"></i></button>
      <nav class="nav">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="listings.html"><i class="fas fa-list"></i> Browse</a>
        <a href="about.html"><i class="fas fa-info-circle"></i>About Us</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <form id="serviceForm" class="card">
      <h2><i class="fas fa-pen"></i> Service Information</h2>

      <label><i class="fas fa-heading"></i> Title</label>
      <input type="text" id="title" required />

      <label><i class="fas fa-tags"></i> Category</label>
      <input type="text" id="category" required />

      <label><i class="fas fa-university"></i> University</label>
      <select id="university"></select>

      <label><i class="fas fa-bed"></i> Hostel</label>
      <input type="text" id="hostel" />

      <label><i class="fas fa-phone-alt"></i> Contact</label>
      <input type="tel" id="contact" required />

      <label><i class="fas fa-money-bill"></i> Price (GHS)</label>
      <input type="number" id="price" required />

      <label><i class="fas fa-image"></i> Image URL</label>
      <input type="url" id="image" />

      <label><i class="fas fa-align-left"></i> Description</label>
      <textarea id="description" rows="4" required></textarea>

      <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Submit</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>
        <h4><i class="fas fa-clock"></i> Current Time</h4>
        <p id="dateTimeSmall"></p>
      </div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
    <div class="container copy">
      <small>© 2025 CampusConnect — Built by Godfred Sefa Aboagye</small>
    </div>
  </footer>

  <script src="script/data.js"></script>
  <script src="script/script.js"></script>
</body>
</html>
