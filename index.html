<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CampusConnect — Home</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <i class="fas fa-graduation-cap"></i>
        <span>CampusConnect</span>
      </div>

      <button class="menu-toggle" id="menuToggle" aria-label="Open menu">
        <i class="fas fa-bars"></i>
      </button>

      <nav class="nav" id="mainNav">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="listings.html"><i class="fas fa-list"></i> Browse</a>
        <a href="add-service.html" class="btn"><i class="fas fa-plus-circle"></i> Add Service</a>
        <button id="themeToggle" class="icon-btn" title="Toggle theme"><i class="fas fa-moon"></i></button>
      </nav>
    </div>
  </header>

<main>
  <section class="hero">
    <div class="container hero-inner">
      <h1 class="animate-title">Find & Offer Services on Campus</h1>
      <p class="lead animate-sub">Laundry, food, tutoring, printing and more — all by students for students.</p>

      <div class="search-row animate-search">
        <input id="searchBar" placeholder="Search services, categories or hostels..." />
        <select id="homeCategory">
          <option value="">All categories</option>
        </select>
        <button class="btn" onclick="searchFromHome()">
          <i class="fas fa-search"></i> Search
        </button>
      </div>
    </div>
  </section>
</main>


    <section class="container section-popular">
      <h2><i class="fas fa-star"></i> Popular services</h2>
      <div id="popularContainer" class="services-grid"></div>
    </section>

    <section class="container section-cats">
      <h3>Quick categories</h3>
      <div class="pill-grid" id="categoryPills"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-col">
        <h4>Quick links</h4>
        <ul>
          <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="listings.html"><i class="fas fa-list"></i> Listings</a></li>
          <li><a href="add-service.html"><i class="fas fa-plus-circle"></i> Add service</a></li>
        </ul>
      </div>

      <div class="footer-col">
        <h4>Follow us</h4>
        <div class="social-icons">
          <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#" title="X / Twitter"><i class="fab fa-x-twitter"></i></a>
          <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="#" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
          <a href="#" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
          <a href="#" title="TikTok"><i class="fab fa-tiktok"></i></a>
          <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
      </div>

      <div class="footer-col">
        <h4>Now</h4>
        <p id="dateTimeSmall"></p>
      </div>
    </div>

    <div class="container copy">
      <small>© 2025 CampusConnect — Built for students</small>
    </div>
  </footer>

  <script src="script/data.js"></script>
  <script src="script/script.js"></script>
</body>
</html>
