<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="View full details of a campus service on CampusConnect — the trusted hub for student services and businesses." />
  <link rel="canonical" href="https://gskaboagye.github.io/campusconnect/service-details.html" />

  <meta property="og:title" content="CampusConnect — Service Details" />
  <meta property="og:description" content="Explore full information about this campus service." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://gskaboagye.github.io/campusconnect/service-details.html" />
  <meta property="og:image" content="https://gskaboagye.github.io/campusconnect/images/hero.jpg" />

  <title>CampusConnect — Service Details</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-7r+N4yQnA0UvF7FzS3UeD+AI0H1r+2UBQZ5OdfXg/y6tLMuJExaR9rcRA+CSGg6WwLuwOzOjCO2zK5LJpKD0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <i class="fas fa-info-circle"></i> <span>Service Details</span>
      </div>

      <nav class="nav" aria-label="Main navigation">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="listings.html"><i class="fas fa-list"></i> Browse</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <section id="serviceDetails" class="card" aria-label="Service Details">
      <!-- Content dynamically generated by script.js -->
      <p class="loading-text">Loading service details...</p>
    </section>

    <div class="details-actions container flex-row">
      <button id="contactBtn" class="btn">
        <i class="fas fa-phone"></i> Contact Provider
      </button>
      <button class="btn ghost" onclick="clearExtras()" title="Clear local saved services">
        <i class="fas fa-trash"></i> Clear Saved (local)
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-col">
        <h4>Now</h4>
        <p id="dateTimeSmall4"></p>
      </div>
    </div>
    <div class="container copy">
      <small>© 2025 CampusConnect — Built for Students</small>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="script/data.js"></script>
  <script src="script/script.js"></script>
</body>
</html>
